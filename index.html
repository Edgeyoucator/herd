<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Building Blocks of Life</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Building Blocks of Life</h1>
    <p class="instruction">
      Put these in order from smallest to largest. Drag each item into the correct place in the list.
    </p>

    <button class="check-button" id="checkBtn">Check Answer</button>

    <div id="dragBank" class="drag-bank">
        <div class="draggable-wrapper" draggable="true" data-id="herd" data-label="Herd">
            <img src="images/herd.png" class="draggable-img" />
            <span class="label">Herd</span>
        </div>
        <div class="draggable-wrapper" draggable="true" data-id="atoms" data-label="Atoms">
            <img src="images/atoms.png" class="draggable-img" />
            <span class="label">Atoms</span>
        </div>
      <div class="draggable-wrapper" draggable="true" data-id="quarks" data-label="Quarks and Leptons">
        <img src="images/quarks.png" class="draggable-img" />
        <span class="label">Quarks and Leptons</span>
      </div>
       
      <div class="draggable-wrapper" draggable="true" data-id="molecules" data-label="Molecules">
        <img src="images/molecules.png" class="draggable-img" />
        <span class="label">Molecules</span>
      </div>
      
      
       <div class="draggable-wrapper" draggable="true" data-id="protons" data-label="Protons, Neutrons, Electrons">
            <img src="images/protons.png" class="draggable-img" />
            <span class="label">Protons, Neutrons, Electrons</span>
        </div>
      <div class="draggable-wrapper" draggable="true" data-id="individual" data-label="Individual">
        <img src="images/individual.png" class="draggable-img" />
        <span class="label">Individual</span>
      </div>
      
      <div class="draggable-wrapper" draggable="true" data-id="organs" data-label="Organs">
        <img src="images/organs.png" class="draggable-img" />
        <span class="label">Organs</span>
      </div>
      <div class="draggable-wrapper" draggable="true" data-id="cells" data-label="Cells">
        <img src="images/cells.png" class="draggable-img" />
        <span class="label">Cells</span>
      </div>
    </div>

    <div id="circleRow" class="circle-row"></div>
    
  </div>

  <script src="script.js"></script>
</body>
</html>
